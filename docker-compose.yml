version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: quantum-postgres
    environment:
      POSTGRES_DB: quantum
      POSTGRES_USER: quantum
      POSTGRES_PASSWORD: quantum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quantum-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: quantum-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - quantum-network

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: quantum-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/quantum
      KC_DB_USERNAME: quantum
      KC_DB_PASSWORD: quantum
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8080:8080"
    command: start-dev
    volumes:
      - ./config/keycloak:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quantum-network

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: quantum-ml-service
    ports:
      - "8001:8001"
    volumes:
      - ./ml-service/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quantum-network

  # Backend API (Django)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantum-backend
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=quantum
      - DB_USER=quantum
      - DB_PASSWORD=quantum
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=quantum
      - KEYCLOAK_CLIENT_ID=quantum-backend
      - KEYCLOAK_CLIENT_SECRET=quantum-backend-secret-change-in-production
      - ML_SERVICE_URL=http://ml-service:8001
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-CHANGE-IN-PRODUCTION
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://127.0.0.1:4200
      - AI_PROVIDER=gemini
      - GEMINI_API_KEY=AIzaSyA-iT2RJh7EkJXHB-yMxWMANxvN0RuOCQU
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_started
      ml-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quantum-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn quantum.asgi:application -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000"

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantum-celery-worker
    environment:
      - DB_NAME=quantum
      - DB_USER=quantum
      - DB_PASSWORD=quantum
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - ML_SERVICE_URL=http://ml-service:8001
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - quantum-network
    command: celery -A quantum worker -l info

  # Frontend (will be built with Angular CLI)
  frontend:
    image: nginx:alpine
    container_name: quantum-frontend
    ports:
      - "4200:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - quantum-network

volumes:
  postgres_data:

networks:
  quantum-network:
    driver: bridge

