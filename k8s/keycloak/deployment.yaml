apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-keycloak
  namespace: quantum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum-keycloak
  template:
    metadata:
      labels:
        app: quantum-keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
        - start
        - --optimized
        env:
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: quantum-secrets
              key: keycloak-admin-password
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://quantum-postgres:5432/keycloak
        - name: KC_DB_USERNAME
          value: quantum
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: quantum-secrets
              key: postgres-password
        - name: KC_HOSTNAME
          value: auth.quantum.yourdomain.com
        - name: KC_PROXY
          value: edge
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-keycloak
  namespace: quantum
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: quantum-keycloak
